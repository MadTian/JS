		//单击按钮3，显示盒子3
		//通用（单一）的功能：单击按钮X，显示盒子Y
		function clickBtnShowBox(data1,data2){
			
			//在这个功能内，
			//需要一个不断改变的按钮1 2 3	-->	需要不断改变的btn ID字符串		--> data1
			//需要一个不断改变的盒子1 2 3	-->	需要不断改变的box ID字符串		-->	data2

			var changeBtn=document.getElementById(data1);
			var changeBox=document.getElementById(data2);
			changeBtn.onclick=function(){
				
				changeBox.style.display='block';	
				
			}
			
		}
		
		clickBtnShowBox('btn1','box1');
		clickBtnShowBox('btn2','box2');
		clickBtnShowBox('btn3','box3');
