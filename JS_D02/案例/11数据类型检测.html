<script type="text/javascript">

	
	document.write('<h1>数据类型检测</h1>');
	
	/*var num1=19;
	var num2='88';
	var num3=true;
	var num4=null;
	var num5;*/
	
	//变量的集体声明
	var num1,num2,num3,num4,num5;
	num1=19;
	num2='88';
	num3=true;
	num4=null;
	
	//需要检测的单词受变量存储数据的影响而影响
	//typeof()就是受变量存储数据的影响而返回不同的单词
	//typeof(变量名)	-->	活的值
	//活值	替换		死的字符
	
	document.write('<p>num1的数据类型是：'+typeof(num1)+'</p>');
	document.write('<p>num2的数据类型是：'+typeof(num2)+'</p>');
	document.write('<p>num3的数据类型是：'+typeof(num3)+'</p>');
	document.write('<p>num4的数据类型是：'+typeof(num4)+'</p>');
	document.write('<p>num5的数据类型是：'+typeof(num5)+'</p>');
	
	
	
	
	
	
	
	

</script>
