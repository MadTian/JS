<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Document</title>
    <style type="text/css">
        #box{
            width: 500px;
            height: 50px;
            border: 1px solid #f00;
            background-color: pink;
            margin: 100px auto 0;
            text-align: center;
            line-height: 50px;
        }
    </style>
    <script type="text/javascript">
        window.onload=function(){

            //当单击“确定”按钮时，获取到用户在input中输入的文字
            var myInput=document.getElementById('myInput');
            var btn=document.getElementById('btn');
            //如果把获取行为放到大环境，只会在页面加载时，执行1次；
            //获取到会是空
            // var s=myInput.value;

            btn.onclick=function(){

                //获取到用户在input中输入的文字
                //如果把获取行为放到事件里面，
                //每单击一次，都重新获取1次，每次获取到的都是最新的文字
                var s=myInput.value;
                
                
                if(s=='处女座'){

                    alert('做事按部就班的处女男，是个典型的完美主义者，这已经是家喻户晓的事实。或许过分要求完美，导致性格上略显婆妈，待人过于严苛，挑剔成性。然而这种一丝不苟的态度，往往能够让你们在工作上取得骄人的成就。');

                }else if(s=='双鱼座'){

                    alert('多愁敏感，爱作梦、幻想的星座。天生多情，使他们常为情字挣扎，情绪的波动起伏也跟脱不了关系；但他们生性柔弱，很喜欢奉献，也不会随意伤人。');

                }else if(s=='水瓶座'){

                    alert('思想超前，理性自重的星座。一样的不爱受约束，一样的博爱，但他们还是不同射手座；他们较著重於精神层次的提升，是很好的启发对象。');

                }else{

                    alert('对不起，请重新输入！');

                }

            }



        }
    </script>
</head>
<body>
    
    <div id="box">
        <span>请输入您的星座：</span>
        <input type="text" id="myInput" />
        <button id="btn">确定</button>
    </div>

</body>
</html>
